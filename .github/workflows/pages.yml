name: Build and Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # Rust のセットアップ
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      # 依存キャッシュ
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ffmml_gui をビルド（wasm 含む場合）
      - name: Build ffmml_gui
        run: |
          cd ffmml_gui
          cargo build --release --features wasm
          # wasm の成果物を web/ にコピー
          cp target/wasm32-unknown-unknown/release/ffmml_gui.wasm ../web/

      # GitHub Pages にデプロイ
      - uses: actions/configure-pages@v3

      - uses: actions/upload-pages-artifact@v1
        with:
          path: web

      - uses: actions/deploy-pages@v1
