name: Build and Deploy ffmml.wasm

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-bindgen-cli
        run: cargo install -f wasm-bindgen-cli

      - name: Build ffmml_gui as wasm
        run: |
          cargo build --release --target wasm32-unknown-unknown -p ffmml_gui

      - name: Prepare static files
        run: |
          mkdir -p _site
          cp target/wasm32-unknown-unknown/release/ffmml_gui.wasm _site/ffmml.wasm
          cp web/index.html _site/
          cp web/primer.css _site/
          cp web/manifest.json _site/
          cp web/*.png _site/
          sed -e "s/CACHE_NAME = .*;/CACHE_NAME = 'ffmml-$(git rev-parse --short HEAD)';/" web/service-worker.js > _site/service-worker.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
